<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
		<title>History Timeline</title>
		<link rel="stylesheet" href="css/timeline.css">
  </head>
  <body>

    <main class="main-wrapper container">
      <section class="section-list">
        <div class="container">
          <div class="section-list-box">
            <div class="timeline-container">
              <div class="timeline timeline-1">
                <div data-time="13млр">
                  <div class="timeline-visual">
                    <img src="img/history/1.jpg" alt="">
                  </div>
                  <div class="timeline-detail">
										<ul class="timeline-detail-list">
											<li>Большой взрыв</li>
										</ul>
                  </div>
                </div>
								<div data-time="7млр">
									<div class="timeline-visual">
										<img src="img/history/2.gif" alt="">
									</div>
									<div class="timeline-detail">
										<ul class="timeline-detail-list">
											<li>Появление жизни на земел</li>
										</ul>
									</div>
								</div>
								<div data-time="1млр">
									<div class="timeline-visual">
										<img src="img/history/3.jpeg" alt="">
									</div>
									<div class="timeline-detail">
										<ul class="timeline-detail-list">
											<li>Появление первых людей</li>
										</ul>
									</div>
								</div>
								<div data-time="0">
									<div class="timeline-visual">
										<img src="img/history/4.jpg" alt="">
									</div>
									<div class="timeline-detail">
										<ul class="timeline-detail-list">
											<li>Появление первых цивилизаций</li>
										</ul>
									</div>
								</div>
								<div data-time="2018">
									<div class="timeline-visual">
										<img src="img/history/5.jpg" alt="">
									</div>
									<div class="timeline-detail">
										<ul class="timeline-detail-list">
											<li>Появление нас</li>
										</ul>
									</div>
								</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/timeline.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$('.timeline-1').Timeline();
			});
		</script>
  </body>
</html>
